<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <dialog id="add-book-modal">
        <form class="add-book-form">
            <table>
                <caption>Add a book to library</caption>
                <tr>
                    <th><label for="title-input">Title: </label></th>
                    <td><input type="text" id="title-input" autofocus></td>
                </tr>
                <tr>
                    <th><label for="author-input">Author: </label></th>
                    <td><input type="text" id="author-input"></td>
                </tr>
                <tr>
                    <th><label for="pages-input">Number of pages: </label></th>
                    <td><input type="number" id="pages-input" min="0" value="0"></td>
                </tr>
                <tr>
                    <th><label for="read-status-input">Read Status: </label></th>
                    <td>
                        <select id="read-status-input">
                            <option value="Unread">Unread</option>
                            <option value="Unfinished">Unfinished</option>
                            <option value="Finished">Finished</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="form-add-btn">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </dialog>

    <div class="content">
        <section id="library-container">
            <div class="book">
                <div class="book-top">
                    <p class="title">Title 1</p>
                    <p class="author">By Author 1 aslkdjaklsdjaklsdjlk ajsdlajsld asss</p>
                </div>
                <div class="book-bottom">
                    <p class="pages">Pages: 100</p>
                    <p class="read-status">Status: Finished</p>
                </div>
            </div>
            <div class="book">
                <div class="book-top">
                    <p class="title">Title 2</p>
                    <p class="author">Author 2</p>
                </div>
                <div class="book-bottom">
                    <p class="pages">Pages: 100</p>
                    <p class="read-status">Status: Unread</p>
                </div>
            </div>
            <div class="book">
                <div class="book-top">
                    <p class="title">Title 3</p>
                    <p class="author">Author 3</p>
                </div>
                <div class="book-bottom">
                    <p class="pages">Pages: 100</p>
                    <p class="read-status">Status: Unfinished</p>
                </div>
            </div>
        </section>
        <button id="add-btn" class="add-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        </button>
    </div>

    
</body>
</html>
