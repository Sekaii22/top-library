            <form id="add-book-form">
                <table>
                    <caption>Add a book to library</caption>
                    <tr>
                        <th><label for="title-input">Title: </label></th>
                        <td><input type="text" id="title-input" required autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="author-input">Author: </label></th>
                        <td><input type="text" id="author-input" required></td>
                    </tr>
                    <tr>
                        <th><label for="pages-input">Number of pages: </label></th>
                        <td><input type="number" id="pages-input" min="0" value="0" required></td>
                    </tr>
                    <tr>
                        <th><label for="read-status-input">Read Status: </label></th>
                        <td>
                            <select id="read-status-input">
                                <option value="Unfinished">Unfinished</option>
                                <option value="Finished">Finished</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="form-add-btn">Add book</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </dialog>
